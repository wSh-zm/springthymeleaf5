<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table width="200"  style="text-align: center">
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
    </tr>

    <tr th:each="user : ${list}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.sex}"></td>
    </tr>

</table>
</body>
</html>
